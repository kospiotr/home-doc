<svg
  xmlns="http://www.w3.org/2000/svg"
  width="64"
  height="64"
  viewBox="0 0 24 24"
>
  <!-- Door frame -->
  <rect
    x="6"
    y="2"
    width="12"
    height="20"
    rx="1"
    fill="#e5e7eb"
    stroke="#000"
    stroke-width="2"
  />

  <!-- Door panel -->
  <rect
    x="7.5"
    y="3.5"
    width="9"
    height="17"
    rx="0.5"
    fill="#d1d5db"
    stroke="#000"
    stroke-width="1.5"
  />

  <!-- Door handle -->
  <circle
    cx="15"
    cy="12"
    r="0.8"
    fill="#9ca3af"
    stroke="#000"
    stroke-width="1"
  />

  <!-- Hinges -->
  <g stroke="#000" stroke-width="1">
    <line x1="7.5" y1="6" x2="7.5" y2="7.5" />
    <line x1="7.5" y1="10.5" x2="7.5" y2="12" />
    <line x1="7.5" y1="15" x2="7.5" y2="16.5" />
  </g>
</svg>
