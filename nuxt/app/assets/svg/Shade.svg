<svg
  xmlns="http://www.w3.org/2000/svg"
  width="64"
  height="64"
  viewBox="0 0 24 24"
>
  <!-- Window frame -->
  <rect
    x="4"
    y="3"
    width="16"
    height="18"
    rx="2"
    fill="#e5e7eb"
    stroke="#000"
    stroke-width="2"
  />

  <!-- Shade roll -->
  <rect
    x="5"
    y="5"
    width="14"
    height="2"
    fill="#9ca3af"
    stroke="#000"
    stroke-width="1.5"
  />

  <!-- Shade fabric -->
  <rect
    x="6"
    y="7"
    width="12"
    height="9"
    fill="#f3f4f6"
    stroke="#000"
    stroke-width="1.5"
  />

  <!-- Bottom bar -->
  <rect
    x="6"
    y="16"
    width="12"
    height="1.5"
    fill="#9ca3af"
    stroke="#000"
    stroke-width="1.2"
  />

  <!-- Pull cord -->
  <line
    x1="17.5"
    y1="7"
    x2="17.5"
    y2="19"
    stroke="#000"
    stroke-width="1"
  />

  <circle
    cx="17.5"
    cy="20.5"
    r="1"
    fill="#9ca3af"
    stroke="#000"
    stroke-width="1"
  />
</svg>
