<svg
  xmlns="http://www.w3.org/2000/svg"
  width="64"
  height="64"
  viewBox="0 0 24 24"
>
  <!-- Ground rail -->
  <line
    x1="2"
    y1="20"
    x2="22"
    y2="20"
    stroke="#000"
    stroke-width="2"
  />

  <!-- Gate frame -->
  <rect
    x="4"
    y="7"
    width="16"
    height="10"
    rx="1"
    fill="#d1d5db"
    stroke="#000"
    stroke-width="2"
  />

  <!-- Vertical bars -->
  <g stroke="#000" stroke-width="1.2">
    <line x1="7" y1="7" x2="7" y2="17" />
    <line x1="10" y1="7" x2="10" y2="17" />
    <line x1="13" y1="7" x2="13" y2="17" />
    <line x1="16" y1="7" x2="16" y2="17" />
  </g>

  <!-- Gate wheels -->
  <circle
    cx="7"
    cy="19"
    r="1"
    fill="#9ca3af"
    stroke="#000"
    stroke-width="1"
  />
  <circle
    cx="17"
    cy="19"
    r="1"
    fill="#9ca3af"
    stroke="#000"
    stroke-width="1"
  />

  <!-- Direction arrow (slide) -->
  <path
    d="M9 4h6l-1.5-1.5M15 4l-1.5 1.5"
    fill="none"
    stroke="#000"
    stroke-width="1.5"
    stroke-linecap="round"
    stroke-linejoin="round"
  />
</svg>
