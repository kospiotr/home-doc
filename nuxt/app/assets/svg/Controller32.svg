<svg
  xmlns="http://www.w3.org/2000/svg"
  width="96"
  height="96"
  viewBox="0 0 24 24"
>
  <!-- Inputs (top) -->
  <g stroke="#000" stroke-width="1.5">
    <line x1="5" y1="2" x2="5" y2="5" />
    <line x1="8" y1="2" x2="8" y2="5" />
    <line x1="12" y1="2" x2="12" y2="5" />
    <line x1="16" y1="2" x2="16" y2="5" />
    <line x1="19" y1="2" x2="19" y2="5" />
  </g>

  <!-- Outputs (bottom) -->
  <g stroke="#000" stroke-width="1.5">
    <line x1="5" y1="19" x2="5" y2="22" />
    <line x1="8" y1="19" x2="8" y2="22" />
    <line x1="12" y1="19" x2="12" y2="22" />
    <line x1="16" y1="19" x2="16" y2="22" />
    <line x1="19" y1="19" x2="19" y2="22" />
  </g>

  <!-- Controller case -->
  <rect
    x="3"
    y="5"
    width="18"
    height="14"
    rx="2"
    fill="#d1d5db"
    stroke="#000"
    stroke-width="2"
  />

  <!-- Processing icon (gear) -->
  <circle
    cx="12"
    cy="12"
    r="3"
    fill="#f3f4f6"
    stroke="#000"
    stroke-width="1.5"
  />

  <!-- Gear teeth -->
  <g stroke="#000" stroke-width="1.2">
    <line x1="12" y1="7" x2="12" y2="9" />
    <line x1="12" y1="15" x2="12" y2="17" />
    <line x1="7" y1="12" x2="9" y2="12" />
    <line x1="15" y1="12" x2="17" y2="12" />
    <line x1="9.5" y1="9.5" x2="10.8" y2="10.8" />
    <line x1="13.2" y1="13.2" x2="14.5" y2="14.5" />
    <line x1="14.5" y1="9.5" x2="13.2" y2="10.8" />
    <line x1="10.8" y1="13.2" x2="9.5" y2="14.5" />
  </g>
</svg>
