    d="M12 2
       a7 7 0 0 0-4 12
       c.7.7 1 1.5 1 2
       h6
       c0-.5.3-1.3 1-2
       a7 7 0 0 0-4-12z"
    fill="#facc15"
    stroke="#000"
    stroke-width="2"
    stroke-linejoin="round"
  />

  <!-- Bulb base -->
