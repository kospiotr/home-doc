    x="9"
    y="18"
    width="6"
    height="2"
    fill="#facc15"
    stroke="#000"
    stroke-width="2"
  />

  <rect
    x="10"
    y="21"
    width="4"
    height="1"
    fill="#facc15"
    stroke="#000"
    stroke-width="2"
