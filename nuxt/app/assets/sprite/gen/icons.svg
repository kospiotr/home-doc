    x="3"
    y="3"
    width="18"
    height="18"
    rx="3"
    ry="3"
    fill="#e5e7eb"
    stroke="#000"
    stroke-width="2"
  />

  <!-- Push button -->
  <circle
    cx="12"
    cy="12"
    r="4.5"
    fill="#ffffff"
    stroke="#000"
    stroke-width="2"
  /></symbol>
<symbol id="Controller128" viewBox="0 0 24 24"><!-- Inputs (top) -->
