    cx="7"
    cy="19"
    r="1"
    fill="#9ca3af"
    stroke="#000"
    stroke-width="1"
  />
  <circle
    cx="17"
    cy="19"
    r="1"
    fill="#9ca3af"
    stroke="#000"
    stroke-width="1"
  />

  <!-- Direction arrow (slide) -->
  <path
    d="M9 4h6l-1.5-1.5M15 4l-1.5 1.5"
    fill="none"
    stroke="#000"
    stroke-width="1.5"
    stroke-linecap="round"
    stroke-linejoin="round"
  /></symbol>
<symbol id="Light" viewBox="0 0 24 24"><!-- Bulb body -->
