<symbol id="Gate" viewBox="0 0 24 24"><!-- Ground rail -->
  <line
    x1="2"
    y1="20"
    x2="22"
    y2="20"
    stroke="#000"
    stroke-width="2"
  />

  <!-- Gate frame -->
  <rect
    x="4"
    y="7"
    width="16"
    height="10"
    rx="1"
    fill="#d1d5db"
    stroke="#000"
    stroke-width="2"
