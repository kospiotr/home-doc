  <!-- Push button -->
  <circle
    cx="12"
    cy="12"
    r="4.5"
    fill="#ffffff"
    stroke="#000"
    stroke-width="2"
  /></symbol>
<symbol id="Controller128" viewBox="0 0 24 24"><!-- Inputs (top) -->
